{% extends "inventory/base.html" %}
{% block content %}
    <div class="section">
        <div class="container">
            <h1>Reports</h1>
            <ul>
                {% for report in object_list %}
                    <li><a href="{% url 'inventory:show_report' report_id=report.id %}">{{ report.datetime }}</a></li>
                {% empty %}
                    <li>No reports yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
