{% extends "inventory/base.html" %}
{% block content %}
    <div class="section">
        <div class="container">
            <form action='{% url "inventory:inventory_upload" %}' method='POST' enctype="multipart/form-data">
                <h2>Upload inventory data</h2>
                <input type='file' accept='text/csv' name='csv'>
                <input type="submit" value="Submit">
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
